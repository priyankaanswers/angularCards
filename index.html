<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Angular Animation - Sapient Nitro</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
        <link rel="icon" href="./assets/images/logo.png" type="image/gif" sizes="16x16">
	  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
	  	<link rel="stylesheet" href="./css/fetch.css">
	</head>
	<body ng-app="animateApp">
	<!-- Header -->
	<header class="red-header"></header>
	<!-- Main Content Area -->
	<div class="container-fluid" ng-controller="AnimateController as anime">

			<div class="row">
				<!-- Left Section -->
				<div id="left-panel" class="hide-tablet col-md-3">
					<div card-section ng-repeat="card in left_items"></div>
				</div>

				<!-- Middle Section -->
				<div id="main-content" class="wrapper col-md-6">
					<div class="wrapper">
						<!-- Message Header -->
						<div id="title" class="controls">
							<img src="./assets/images/logo.png">
							<span>Fetch</span>
						</div>
						<!-- Message Content -->
						<div id="content"></div>
						<!-- Message Type Area -->
						<div id="msg-footer" class="controls">
							<input type="text" placeholder="Type a message..." rows="1" id="field">
						</div>
					</div>
				</div>

				<!-- Right Section -->
				<div id="right-panel" class="col-md-3">
					
					<div card-section ng-repeat="card in right_items | reverse"></div>

				</div>
			</div>
		</div>
        <script src="./js/libs/jquery.js"></script>
        <script src="./js/libs/angular.min.js"></script>
		<script src="./js/libs/angular-animate.js"></script>
		<script src="./js/app.js"></script>
		<script src="./js/demo.js"></script>
	</body>
</html>
